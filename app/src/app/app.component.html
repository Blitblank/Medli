
<div class="info">
  <p>Press a post button to send data to the api.</p>
  <p>Press the get button to receive data from the api.</p>
</div>

<div class="button-container">
  <button (click)="httpGet()">Get Current Color</button>
  <button (click)="httpPost('red')">Post: Red</button> 
  <button (click)="httpPost('green')">Post: Green</button>
  <button (click)="httpPost('blue')">Post: Blue</button>
  <button (click)="httpPost('off')">Post: Off</button>
</div>

<div class="status">{{currentColor}}</div>

<div class="daq">Sensor reads: {{temperature}} F</div>

<router-outlet></router-outlet>
